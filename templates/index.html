<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    	<meta charset="utf-8">
      	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  		<title>Baker Minecraft server</title>
    </head>
    <body>
    	<h1>On-Demand Minecraft Server for Baker College</h1>
    	<form action="{{ url_for('init_server') }}", method="POST">
    		<input type="password" name="password" placeholder="Password">
    		<input type="submit" value="Start Server">
            <div>(Press 'Start Server' only once, it takes approximately 10 seconds to load)</div>
    	</form>
    	<h2>{{ ipMessage }}</h2>
    </body>
</html>
